# FireFoundry Control Plane - Secrets
# Copy this file to secrets.yaml and fill in your values
#
# IMPORTANT: Never commit secrets.yaml to version control!
#
# To get these values, contact the FireFoundry platform team or check
# your organization's secrets management system.

# FF Console secrets
ff-console:
  secret:
    data:
      # Database password for shared Firebrand database
      PG_PASSWORD: ""  # Required - get from platform team

      # Azure AD client secret for authentication
      OPENID_SECRET: ""  # Required - get from platform team

      # Azure Storage access key for working memory
      WORKING_MEMORY_STORAGE_KEY: ""  # Required - get from platform team

      # Application Insights connection string (for telemetry)
      APPLICATIONINSIGHTS_CONNECTION_STRING: ""  # Optional - get from platform team

# Image pull secret for private container registry
