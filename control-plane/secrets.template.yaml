# FireFoundry Control Plane - Secrets Template
# Copy this file to secrets.yaml and fill in your values
#
# IMPORTANT: Never commit secrets.yaml to version control!
#
# Usage:
#   cp control-plane/secrets.template.yaml control-plane/secrets.yaml
#   # Edit secrets.yaml with your values
#   ./scripts/deploy-control-plane.sh

# FF Console secrets (optional - only needed if using external services)
ff-console:
  secret:
    data:
      # Database password (if using external database)
      # PG_PASSWORD: "your-database-password"

      # OpenID Connect secret (if using Azure AD or other OIDC provider)
      # OPENID_SECRET: "your-oidc-client-secret"

      # Azure Storage key (if using Azure Blob Storage for working memory)
      # WORKING_MEMORY_STORAGE_KEY: "your-azure-storage-key"

      # Application Insights connection string (if using Azure monitoring)
      # APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=..."

# Image pull secret for private container registry
# If using a private registry, create the secret first:
#   kubectl create secret docker-registry myregistrycreds \
#     --docker-server=your-registry.azurecr.io \
#     --docker-username=your-username \
#     --docker-password=your-password \
#     -n ff-control-plane

# Helm API admin key (generated automatically if not specified)
# helmApi:
#   adminKey: "your-secure-api-key"

# Kong database password override (if different from values.yaml)
# kong:
#   env:
#     pg_password: "your-kong-db-password"
